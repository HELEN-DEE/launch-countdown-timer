<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<section class="main-section">
  <div class="header-text">
    <h1>We're launching soon</h1>
  </div>

<div class="time-section flex-al-jc">
  <!-- days -->
  <div class="day-section">
    <div class="day-container bg-blue-container">
      <h1 id="days">00</h1>
    </div>
    <h4>Days</h4>
  </div>
  <!-- hours -->
  <div class="hour-section ">
    <div class="hour-container bg-blue-container">
      <h1 id="hours">00</h1>
    </div>
    <h4>Hours</h4>
  </div>
  <!-- minutes -->
  <div class="minute-section">
    <div class="minute-container bg-blue-container">
      <h1 id="minutes">00</h1>
    </div>
    <h4>Minutes</h4>
  </div>
<!-- seconds -->
  <div class="second-section">
    <div class="seconds-container bg-blue-container">
      <span class="corner left"></span>
      <span class="corner right"></span>
    <h1 id="seconds">00</h1>
      
    </div>
    <h4>Seconds</h4>
  </div>
</div>

</section>


  <section class="footer-img">
    
    <div class="pattern-hill">
      <img class="fixed" src="images/pattern-hills.svg" alt="pattern-hill">
    </div>
  </section>
    <div class="attribution flex-al-jc">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HELEN DEE</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
