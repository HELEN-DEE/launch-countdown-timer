<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<section class="main-section">
  <div class="header-text">
    <h1>We're launching soon</h1>
  </div>

<!-- <div class="time-section flex-al-jc"> -->
  <main>
    <section class="counter-container">
      <!-- Days -->
      <div class="flip-card-container" data-type="days">
        <div class="flip-inner-content days" data-before="00" data-after="01">
          <div class="divider">
            <span></span>
            <span></span>
          </div>
          <div class="flip-card">
            <div class="flip-card-top">00</div>
            <div class="flip-card-bottom">01</div>
          </div>
        </div>
      </div>

      <!-- Hours -->
      <div class="flip-card-container" data-type="hours">
        <div
          class="flip-inner-content hours"
          data-before="00"
          data-after="01"
        >
          <div class="divider">
            <span></span>
            <span></span>
          </div>
          <div class="flip-card">
            <div class="flip-card-top">00</div>
            <div class="flip-card-bottom">01</div>
          </div>
        </div>
      </div>

      <!-- Minutes -->
      <div class="flip-card-container" data-type="minutes">
        <div class="flip-inner-content minutes" data-before="00" data-after="01">
          <div class="divider">
            <span></span>
            <span></span>
          </div>
          <div class="flip-card">
            <div class="flip-card-top">00</div>
            <div class="flip-card-bottom">01</div>
          </div>
        </div>
      </div>

      <!-- Seconds -->
      <div class="flip-card-container" data-type="seconds">
        <div class="flip-inner-content seconds" data-before="00" data-after="01">
          <div class="divider">
            <span></span>
            <span></span>
          </div>
          <div class="flip-card">
            <div class="flip-card-top">00</div>
            <div class="flip-card-bottom">01</div>
          </div>
        </div>
    </section>
  </main>

<!-- </section> -->


  <section class="footer-img">
    <div class="social-icons flex-al-jc">
      <span><img src="images/icon-facebook.svg" alt="icon-facebook"></span>
      <span><img src="images/icon-pinterest.svg" alt="icon-pinterest"></span>
      <span><img src="images/icon-instagram.svg" alt="icon-instagram"></span>
    </div>
    <div class="pattern-hill">
      <img class="fixed" src="images/pattern-hills.svg" alt="pattern-hill">
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HELEN DEE</a>.
  </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
